version: "3.9"

services:
  app1:
    build: .
    container_name: express_app1
    ports:
      - "3001:3000"
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/mydb
      PORT: 3000
    depends_on:
      - db
    command: npm run dev

  app2:
    build: .
    container_name: express_app2
    ports:
      - "3002:3000"
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/mydb
      PORT: 3000
    depends_on:
      - db
    command: npm run dev

  nginx:
    image: nginx:alpine
    container_name: nginx_lb
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1
      - app2
