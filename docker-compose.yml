services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
            # Project-specific nginx config (same directory)
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - express1
      - express2
    restart: unless-stopped
    networks:
      - app-network

  express1:
    build: ./server
    container_name: express-server-1
    expose:
      - "3000"
    volumes:
      - ./cert:/cert:ro
    environment:
      - NODE_ENV=production
      - SERVER_ID=1
      # Your exact variable names
      - username=${username}
      - password=${password}
      - host=${host}
      - port=${port}
      - database=${database}
      - sslmode=${sslmode}
    restart: unless-stopped
    networks:
      - app-network

  express2:
    build: ./server
    container_name: express-server-2
    expose:
      - "3000"
    volumes:
      - ./cert:/cert:ro
    environment:
      - NODE_ENV=production
      - SERVER_ID=2
      # Your exact variable names
      - username=${username}
      - password=${password}
      - host=${host}
      - port=${port}
      - database=${database}
      - sslmode=${sslmode}
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
