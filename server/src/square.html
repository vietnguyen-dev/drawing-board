  <body>
    <header class="text-center">
        <h1>Individual Square</h1>
        <ul>
          <li><a href="index.html">HOME</a></li>
        </ul>
      </nav>
    </header>
    <section id="controls" class="mx-auto">
      <section class="mb-3 d-flex flex-row justify-content-end">
        <div class="d-flex gap-3">
          <button
            type="button"
            class="btn btn-primary"
            id="clear"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            CLEAR
          </button>
          <button type="button" class="btn btn-secondary" id="erase">
            ERASE
          </button>
          <input
            type="color"
            class="form-control form-control-color"
            id="color-picker"
            value="#000000"
            title="Choose your color"
          />
        </div>
      </section>

    <canvas id="canvas" height="500" width="500" class="mx-auto"></canvas>
    <div id="erase-border" class="hidden"></div>
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              Are you sure you want to clear?
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>
              By clicking accept you will completely remove all drawn pixels in
              this square
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              CLOSE
            </button>
            <button type="button" class="btn btn-primary" id="clear-accept">
              ACCEPT
            </button>
          </div>
        </div>
      </div>
    </div>
