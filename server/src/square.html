<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square Itself</title>
    <link rel="icon" type="image/x-icon" href="/drawing.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="d-flex">
      <section>
        <h1>Individual Square</h1>
        <section class="mb-3 d-flex flex-row justify-content-between">
          <a href="index.html">HOME</a>
          <div class="d-flex gap-3">
            <button
              type="button"
              class="btn btn-primary"
              id="clear"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
            >
              CLEAR
            </button>
            <button type="button" class="btn btn-secondary" id="erase">
              ERASE
            </button>
            <input
              type="color"
              class="form-control form-control-color"
              id="color-picker"
              value="#000000"
              title="Choose your color"
            />
          </div>
        </section>
        <!-- Modal -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">
                  Are you sure you want to clear?
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <p>
                  By clicking accept you will completely remove all drawn pixels
                  in this square
                </p>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Understood
                </button>
              </div>
            </div>
          </div>
        </div>

        <section class="mb-3">
          <div id="saving" class="loader hidden"></div>
        </section>
        <canvas id="canvas" height="500" width="500"></canvas>
        <div id="erase-border" class="hidden"></div>
      </section>
      <section class="mt-5 mx-5">
        <h3 class="mt-5">AI Draw</h3>
        <form id="ai-form">
          <div class="mb-3">
            <label class="form-label">Decribe what you want to draw!</label>
            <input type="text" class="form-control" id="ai-message" />
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            disabled="true"
            id="ai-submit"
          >
            SUBMIT
          </button>
        </form>
        <div id="ai-acceptance" class="mt-5 hidden">
          <button id="ai-accept" class="btn btn-primary">ACCEPT</button>
          <button id="ai-deny" class="btn btn-secondary">DENY</button>
        </div>
        <div id="loading" class="loader hidden"></div>
      </section>
    </div>
    <footer>This is a footer</footer>
  </body>
  <script src="draw.js" defer></script>
</html>
