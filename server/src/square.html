<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square Itself</title>
    <link rel="icon" type="image/x-icon" href="/drawing.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="d-flex">
      <section>
        <h1>Individual Square</h1>
        <section class="mb-3 d-flex flex-row justify-content-between">
          <a href="index.html">HOME</a>
          <div class="d-flex gap-3">
            <button type="button" class="btn btn-primary" id="clear">
              CLEAR
            </button>
            <button type="button" class="btn btn-secondary" id="erase">
              ERASE
            </button>
            <input
              type="color"
              class="form-control form-control-color"
              id="color-picker"
              value="#000000"
              title="Choose your color"
            />
          </div>
        </section>
        <section class="mb-3">
          <p id="saving" class="hidden">saving...</p>
        </section>
        <canvas id="canvas" height="500" width="500"></canvas>
        <div id="erase-border" class="hidden"></div>
      </section>
      <section class="mt-5 mx-3">
        <h3 class="mt-5">AI Draw</h3>
        <form id="ai-form">
          <div class="mb-3">
            <label class="form-label">Decribe what you want to draw!</label>
            <input type="text" class="form-control" id="ai-message" />
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            disabled="true"
            id="ai-submit"
          >
            Submit
          </button>
        </form>
      </section>
    </div>
    <footer>This is a footer</footer>
  </body>
  <script src="draw.js" defer></script>
</html>
