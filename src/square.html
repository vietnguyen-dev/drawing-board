<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square Itself</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Individual Square</h1>
    <section class="mb-3 d-flex flex-row justify-content-between">
      <button type="button" class="btn btn-primary">
        <a href="index.html">HOME</a>
      </button>
      <div class="d-flex gap-3">
        <button type="button" class="btn btn-clear">CLEAR</button>
        <button type="button" class="btn btn-secondary">ERASE</button>
        <input
          type="color"
          class="form-control form-control-color"
          id="color-picker"
          value="#000000"
          title="Choose your color"
        />
      </div>
    </section>
    <section class="mb-3">
      <p id="saving" class="hidden">saving...</p>
    </section>
    <canvas id="canvas" height="500" width="500"></canvas>
  </body>
  <script src="draw.js" defer></script>
  <footer>This is a footer</footer>
</html>
